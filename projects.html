<!DOCTYPE html>
<html lang="en">
<head>

    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css"> <!-- Adjust path as needed -->
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-bottom: 8px;
        }
        .card p {
            font-size: 1em;
            color: #666;
        }
        .card .links {
            margin-top: 10px;
        }
        .card .links a {
            margin-right: 10px;
            color: #333;
        }
        .card .links a:hover {
            color: #267CB9; /* Adjust hover color as needed */
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    
    <div class="card">
        <h2>Project Name</h2>
        <p>Description of the project goes here.</p>
        <div class="links">
            <a href="https://github.com/yourusername/project-repo" target="_blank"><i class="fa fa-github"></i></a>
            <!-- Add more links/icons as needed -->

    </div>
